<html lang="en">
<head>
    <!-- CSS only -->

<body>
    <div class="title">
        <h1>Password Generator</h1>
    </div>
    <form class="form-control form-control-lg" id="form-override">
        <h2>Generate a Password</h2>
        <hr>
        <div class="prompts-container">
            <h3>Your Secure Password</h3>
        </div>
        <hr>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-danger" type="button" style="font-size: 90%;" onclick="generatePrompts()">Generate Password</button>
        </div>
    </form>
</body>
